
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preciseo Tax Services Inc - IRS Enrolled Agents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2E2759', // Deep Navy / Purple
                            light: '#4C4282', 
                        },
                        secondary: {
                            DEFAULT: '#E84545', // Coral Red
                            hover: '#C13535',
                        },
                        accent: {
                            DEFAULT: '#4DA6FF', // Sky Blue
                        },
                        whatsapp: {
                            DEFAULT: '#25D366', // Official WhatsApp Green
                        },
                        background: {
                            DEFAULT: '#FFFFFF',
                            soft: '#F5F6FA',
                        },
                        textMain: '#1F1F1F'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 8s ease-in-out 1s infinite',
                        'float-slow': 'float 10s ease-in-out infinite',
                        'bounce-slow': 'bounce 4s infinite',
                        'pulse-soft': 'pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(2deg)' },
                        },
                        'pulse-soft': {
                            '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                            '50%': { opacity: '0.85', transform: 'scale(1.05)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .text-gradient {
            background: linear-gradient(135deg, #2E2759 0%, #E84545 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-3d {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }
        .card-3d:hover {
            transform: translateY(-10px) rotateX(2deg) rotateY(2deg);
            box-shadow: 0 25px 50px -12px rgba(46, 39, 89, 0.15);
        }
        body {
            color: #1F1F1F;
            overflow-x: hidden;
        }
    </style>
